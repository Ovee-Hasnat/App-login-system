{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}
{% block css_block %}
<style>
    .log_in {
        border: 1px solid #ccc;
        width: 450px;
        padding: 20px;
    }

    .sign_up {
        border: 1px solid #ccc;
        width: 450px;
        padding: 10px 0;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block body_block %}
<center>
    <div class="log_in">
        <form method="POST">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="Submit" class="btn btn-primary" style="width: 70%; margin:0 auto; display: block">Log
                In</button>
        </form>
    </div>
    <div class="sign_up">
        <p style="margin: 0">Don't have an account? <a href="{% url 'login_app:sign_up' %}">Sign Up</a></p>
    </div>
</center>

{% endblock %}
